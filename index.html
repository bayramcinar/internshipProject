<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="node_modules/tailwindcss/dist/tailwind.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="h-screen my-auto flex items-center justify-center">
      <div class="lg:flex mx-2 lg:mx-48 lg:min-h-[700px]">
        <div
          class="imgArea flex-grow w-[800px] flex flex-col items-center justify-center py-5 lg:py-10 lg:px-14 rounded-t-3xl lg:rounded-t-none lg:rounded-l-xl"
        >
          <div class="m-8">
            <img
              src="./staff.png"
              class="w-24 h-24 lg:w-40 lg:h-40 imgFoto p-1 lg:p-2 rounded-full"
              alt=""
            />
          </div>
          <div>
            <h1
              class="text-sm md:text-md lg:text-xl xl:text-2xl font-extrabold text-center"
            >
              Perosonel Ekle
            </h1>
            <h1 class="text-sm xl:text-md font-medium text-center my-4">
              Forumda bulunan bilgileri doldurarak personel kaydı
              yapabilirsiniz.
            </h1>
          </div>
          <i
            class="fa-solid fa-circle-chevron-right md:text-2xl xl:text-4xl"
          ></i>
        </div>
        <div
          class="container mx-auto formArea flex-grow bg-white rounded-b-3xl lg:rounded-r-3xl lg:rounded-b-none"
        >
          <form class="max-w-lg mx-auto p-8">
            <div class="mb-4 flex">
              <label
                for="laboratory"
                class="block text-sm font-medium text-gray-700 my-auto mr-2 w-1/3"
                >Laboratuvar</label
              >
              <select
                id="laboratory"
                name="laboratory"
                class="mt-1 block border-gray-300 rounded-md shadow-sm sm:text-sm bg-gray-100 text-gray-600 p-3 w-2/3"
              >
                <option>Seçiniz</option>
                <option>Laboratuvar 1</option>
                <option>Laboratuvar 2</option>
                <option>Laboratuvar 3</option>
              </select>
            </div>
            <div class="mb-4 flex">
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 my-auto mr-2 w-1/3"
                >Adı Soyadı</label
              >
              <input
                type="text"
                name="name"
                placeholder="Ad Soyad"
                id="name"
                autocomplete="name"
                class="mt-1 block border-gray-300 rounded-md shadow-sm sm:text-sm bg-gray-100 text-gray-600 p-3 w-2/3"
              />
            </div>
            <div class="mb-4 flex">
              <label
                for="employee_id"
                class="block text-sm font-medium text-gray-700 my-auto mr-2 w-1/3"
                >Sicil No</label
              >
              <input
                type="text"
                placeholder="Sicil No"
                name="employee_id"
                id="employee_id"
                autocomplete="employee_id"
                class="mt-1 block w-2/3 border-gray-300 rounded-md shadow-sm sm:text-sm bg-gray-100 text-gray-600 p-3"
              />
            </div>
            <div class="mb-4 flex">
              <label
                for="employee_group"
                class="block text-sm font-medium text-gray-700 my-auto mr-2 w-1/3"
                >Personel Grubu</label
              >
              <select
                id="employee_group"
                name="employee_group"
                class="mt-1 block w-2/3 border-gray-300 rounded-md shadow-sm sm:text-sm bg-gray-100 text-gray-600 p-3"
              >
                <option>Seçiniz</option>
                <option>Grup 1</option>
                <option>Grup 2</option>
                <option>Grup 3</option>
              </select>
            </div>
            <div class="mb-4 flex">
              <label
                for="lab_group"
                class="block text-sm font-medium text-gray-700 my-auto mr-2 w-1/3"
                >Laboratuvar Grubu</label
              >
              <select
                id="lab_group"
                name="lab_group"
                class="mt-1 block w-2/3 border-gray-300 rounded-md shadow-sm sm:text-sm bg-gray-100 text-gray-600 p-3"
              >
                <option>Seçiniz</option>
                <option>Grup A</option>
                <option>Grup B</option>
                <option>Grup C</option>
              </select>
            </div>
            <div class="mb-4 flex">
              <label
                for="start_date"
                class="block text-sm font-medium text-gray-700 my-auto mr-2 w-1/3"
                >İşe Başlama Tarihi</label
              >
              <input
                type="date"
                id="start_date"
                name="start_date"
                class="mt-1 block w-2/3 border-gray-300 rounded-md shadow-sm sm:text-sm bg-gray-100 text-gray-600 p-3"
              />
            </div>
            <div class="mb-4 flex">
              <label
                for="end_date"
                class="block text-sm font-medium text-gray-700 my-auto mr-2 w-1/3"
                >İşten Çıkış Tarihi</label
              >
              <input
                type="date"
                id="end_date"
                name="end_date"
                class="mt-1 block w-2/3 border-gray-300 rounded-md shadow-sm sm:text-sm bg-gray-100 text-gray-600 p-3"
              />
            </div>
            <div class="mt-6 flex items-center justify-center">
              <button
                type="submit"
                class="inline-flex w-full justify-center text-center items-center px-10 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Kaydet
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
